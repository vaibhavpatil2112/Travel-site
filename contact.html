    <div class="login-form-container">

  <i class="fas fa-times" id="form-close"></i>

  <form action="">
      <h3>login</h3>
      <input type="email" class="box" placeholder="enter your email">
      <input type="password" class="box" placeholder="enter your password">
      <input type="submit" value="login now" class="btn">
      <input type="checkbox" id="remember">
      <label for="remember">remember me</label>
      <p>forget password? <a href="#">click here</a></p>
      <p>don't have and account? <a href="#">register now</a></p>
  </form>

    </div>
    <!------------------------------------------\-\-\- SignUp form container -/-/-/----------------------------- -->
    <div class="signup-form-container">
      <i class="fas fa-times" id="form-close"></i>

      <form action="">
        <h2>Sign Up</h2>
        <input type="email" class="box1" placeholder="Enter Your Email">
        <input type="password" class="box1" placeholder="Enter Your password">
        <input type="password" class="box1" placeholder="Confirm Your password">
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>

    <!----------------------------------------\-\-\- Contact form container -/-/-/----------------------------- -->
<section class="contact">
    <h1 class="heading">CONTACT US</h1>
    <div class="c-container">
        <div class="box1">
            <img src="./img/contact/message-3327746_1920.jpg" alt="">
        </div>
        
        <div class="box2">
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="number">
                    <input type="text" placeholder="subject">
                </div>
                <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" class="cbtn" value="send message">
            </form>
       
        </div>
        
        
    </div>
